<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="videoBg">
        <video autoplay loop src="videos/bgVideo.mp4"></video>
    </div>

    <div class="clock">
        <div class="time">
            <div class="hours">
                <h3>00</h3>
                <span>Hours</span>
            </div>
            <div class="min">
                <h3>00</h3>
                <span>Minutes</span>
            </div>
            <div class="sec">
                <h3>00</h3>
                <span>Seconds</span>
            </div>
        </div>
        <div class="amPm">AM</div>
    </div>


    <script src="app.js"></script>
</body>
</html>
